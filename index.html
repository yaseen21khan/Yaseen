<!DOCTYPE html>
<html lang="en">
<head>

    <title>Research Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            margin: 20px 0;

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .profile-section {

            align-items: center;
            margin: 20px 0;
        }

        .profile-section img {
            border-radius: 50%;
            width: 150px; /* Passport photo size */
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }

        .intro-text {
            text-align: left;
        }

        footer {
            background-color: #333;

    <div class="container">
        <header>
